<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>Elevation Profile</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
  <link rel="stylesheet" href="css/app.css">

  <!-- Scripts -->
  <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      async: true,
      parseOnLoad: true,
      packages: [{
        name: "application",
        location: package_path + '/js'
      }, {
        name: "config",
        location: package_path + '/config'
      }, {
        name: "arcgis_templates",
        location: package_path + '/..'
      }]
    };
    // Have to handle a locale parameter before dojo is loaded
    if (location.search.match(/locale=([\w\-]+)/)) {
      dojoConfig.locale = RegExp.$1;
    }
  </script>
  <script src="https://js.arcgis.com/3.20/"></script>

</head>
<body class="claro">
<div id="main-container">
  <div id="map">
    <button id="directions-img" class="directionBtn"> Directions </button>
    <button id="elevation-img" class="elevationBtn"> Elevation Profile
    </button>
  </div>
  <div id="elevationProfile">
    <a id="elevation-close-btn" href="#" class="close-btn elevation-close-btn" style="color: ghostwhite"></a>
    <div id="profileChartNode"></div>
  </div>
  <div id="tabs">
    <a id="directions-close-btn" href="#" class="close-btn direction-close-btn"></a>
    <div id="tabs-header">
      <ul class="tab-list">
        <li id="EW"><a>East-West</a></li>
        <li id="WE" class="selected-link"><a>West-East</a></li>
      </ul>
    </div>
    <div id="tabs-content">
      <div id="tab-east-west"></div>
      <div id="tab-west-east"></div>
    </div>
  </div>
</div>


<!--App Scripts -->
<script src="js/app.js"></script>
</body>
</html>
